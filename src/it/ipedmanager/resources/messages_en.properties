panel.iped.option.enableHash.label=Calculate File Hash

panel.iped.option.enableHash.desc=Calculates the fingerprint (MD5/SHA1/...) of each file to uniquely identify it.

panel.iped.option.enableHashDBLookup.label=Hash DB Lookup

panel.iped.option.enableHashDBLookup.desc=Compares calculated hashes with the known files database (e.g., NSRL) to exclude system files or detect threats.

panel.iped.option.enablePhotoDNALookup.label=PhotoDNA DB Lookup

panel.iped.option.enablePhotoDNALookup.desc=Compares image PhotoDNA with the database to detect known illicit material (CSAM).



panel.iped.option.enableCarving.label=Deleted Files

panel.iped.option.enableCarving.desc=Attempts to recover deleted files by analyzing unallocated space (Data Carving). Very slow but fundamental.

panel.iped.option.enableLedCarving.label=LED (hashesDB)

panel.iped.option.enableLedCarving.desc=Targeted carving based on hashes present in the LED (Local Evidence Database).

panel.iped.option.enableKnownMetCarving.label=known.met (eMule)

panel.iped.option.enableKnownMetCarving.desc=Specifically recovers eMule .met files to reconstruct download history.



panel.iped.option.enableLedDie.label=Nudity (LedDie)

panel.iped.option.enableLedDie.desc=Analyzes images to automatically detect nudity or pornographic content.

panel.iped.option.enableYahooNSFWDetection.label=NSFW Yahoo

panel.iped.option.enableYahooNSFWDetection.desc=Alternative detector for Not Safe For Work images (sensitive or pornographic content).

panel.iped.option.enableQRCode.label=QR Code

panel.iped.option.enableQRCode.desc=Scans images for QR codes and extracts text content.

panel.iped.option.enableLanguageDetect.label=Document Language

panel.iped.option.enableLanguageDetect.desc=Automatically identifies the main language of text documents (PDF, DOCX, etc.).



panel.iped.option.ignoreDuplicates.label=[!] Ignore Duplicates

panel.iped.option.ignoreDuplicates.desc=If enabled, does NOT process identical files (same hash). Useful for saving time but risky in forensics.

panel.iped.option.exportFileProps.label=Export CSV

panel.iped.option.exportFileProps.desc=Generates a CSV file containing metadata of all processed files.

panel.iped.option.processFileSignatures.label=File Signatures

panel.iped.option.processFileSignatures.desc=Verifies correspondence between file extension and its true signature (Magic Bytes).

panel.iped.option.enableFileParsing.label=Content Parsing

panel.iped.option.enableFileParsing.desc=Extracts text and metadata from supported files (Office, PDF, Email, etc.). Disable for quick preview only.

panel.iped.option.expandContainers.label=Expand Containers

panel.iped.option.expandContainers.desc=Extracts contents of compressed archives (ZIP, RAR, 7z, etc.) to analyze internal files.

panel.iped.option.processEmbeddedDisks.label=Embedded Disks

panel.iped.option.processEmbeddedDisks.desc=Analyzes disk images (VMDK, VHD) found within the main evidence.

panel.iped.option.indexFileContents.label=Index Contents

panel.iped.option.indexFileContents.desc=Creates a searchable index of all text in documents. Essential for keyword searching.

panel.iped.option.entropyTest.label=Entropy Test

panel.iped.option.entropyTest.desc=Calculates file entropy to identify encrypted or compressed data.



panel.iped.option.enableRegexSearch.label=Regex Search

panel.iped.option.enableRegexSearch.desc=Performs advanced text searches using Regular Expressions (e.g., find email addresses, credit cards).

panel.iped.option.enableNamedEntityRecogniton.label=NER (Entities)

panel.iped.option.enableNamedEntityRecogniton.desc=Automatically recognizes and extracts names of people, places, and organizations from texts.

panel.iped.option.enableGraphGeneration.label=Communication Graphs

panel.iped.option.enableGraphGeneration.desc=Generates visual graphs of relationships between senders and recipients (email, chat).

panel.iped.option.enableImageSimilarity.label=Similar Images

panel.iped.option.enableImageSimilarity.desc=Allows searching for images visually similar to a reference image.

panel.iped.option.enableSearchHardwareWallets.label=Crypto Wallets

panel.iped.option.enableSearchHardwareWallets.desc=Searches for traces of hardware cryptocurrency wallet usage (Ledger, Trezor, etc.).



panel.iped.hash.title=HASH ALGORITHMS

panel.iped.hash.md5.desc=Calculates MD5 hash (fast, standard but vulnerable to collisions).

panel.iped.hash.sha1.desc=Calculates SHA-1 hash (legacy standard, still widely used).

panel.iped.hash.sha256.desc=Calculates SHA-256 hash (current standard for forensic security).

panel.iped.hash.sha512.desc=Calculates SHA-512 hash (maximum security, slower).

panel.iped.hash.edonkey.desc=Calculates eDonkey2000 hash, useful for identifying files exchanged on P2P networks.



