panel.iped.option.enableHash.label=Calcular hash de arquivo

panel.iped.option.enableHash.desc=Calcula a impressão digital (MD5/SHA1/...) de cada arquivo para identificá-lo unicamente.

panel.iped.option.enableHashDBLookup.label=Consulta BD Hash

panel.iped.option.enableHashDBLookup.desc=Compara os hashes calculados com o banco de dados de arquivos conhecidos (ex: NSRL) para excluir arquivos do sistema ou detectar ameaças.

panel.iped.option.enablePhotoDNALookup.label=Consulta BD PhotoDNA

panel.iped.option.enablePhotoDNALookup.desc=Compara o PhotoDNA das imagens com o banco de dados para detectar material ilícito conhecido (CSAM).



panel.iped.option.enableCarving.label=Arquivos Deletados

panel.iped.option.enableCarving.desc=Tenta recuperar arquivos deletados analisando o espaço não alocado (Data Carving). Muito lento, mas fundamental.

panel.iped.option.enableLedCarving.label=LED (hashesDB)

panel.iped.option.enableLedCarving.desc=Carving direcionado baseado em hashes presentes no banco de dados LED (Local Evidence Database).

panel.iped.option.enableKnownMetCarving.label=known.met (eMule)

panel.iped.option.enableKnownMetCarving.desc=Recupera especificamente arquivos .met do eMule para reconstruir o histórico de downloads.



panel.iped.option.enableLedDie.label=Nudez (LedDie)

panel.iped.option.enableLedDie.desc=Analisa imagens para detectar automaticamente nudez ou conteúdo pornográfico.

panel.iped.option.enableYahooNSFWDetection.label=NSFW Yahoo

panel.iped.option.enableYahooNSFWDetection.desc=Detector alternativo para imagens Not Safe For Work (conteúdo sensível ou pornográfico).

panel.iped.option.enableQRCode.label=QR Code

panel.iped.option.enableQRCode.desc=Escaneia imagens em busca de códigos QR e extrai o conteúdo de texto.

panel.iped.option.enableLanguageDetect.label=Idioma do Documento

panel.iped.option.enableLanguageDetect.desc=Identifica automaticamente o idioma principal dos documentos de texto (PDF, DOCX, etc.).



panel.iped.option.ignoreDuplicates.label=[!] Ignorar Duplicatas

panel.iped.option.ignoreDuplicates.desc=Se ativado, NÒO processa arquivos idênticos (mesmo hash). atil para economizar tempo, mas arriscado na perícia.

panel.iped.option.exportFileProps.label=Exportar CSV

panel.iped.option.exportFileProps.desc=Gera um arquivo CSV contendo metadados de todos os arquivos processados.

panel.iped.option.processFileSignatures.label=Assinaturas de Arquivo

panel.iped.option.processFileSignatures.desc=Verifica a correspondência entre a extensão do arquivo e sua verdadeira assinatura (Magic Bytes).

panel.iped.option.enableFileParsing.label=Análise de Conteúdo

panel.iped.option.enableFileParsing.desc=Extrai texto e metadados de arquivos suportados (Office, PDF, Email, etc.). Desative apenas para visualização rápida.

panel.iped.option.expandContainers.label=Expandir Contêineres

panel.iped.option.expandContainers.desc=Extrai o conteúdo de arquivos compactados (ZIP, RAR, 7z, etc.) para analisar arquivos internos.

panel.iped.option.processEmbeddedDisks.label=Discos Incorporados

panel.iped.option.processEmbeddedDisks.desc=Analisa imagens de disco (VMDK, VHD) encontradas dentro da evidência principal.

panel.iped.option.indexFileContents.label=Indexar Conteúdos

panel.iped.option.indexFileContents.desc=Cria um índice pesquisável de todo o texto contido nos documentos. Essencial para pesquisa por palavra-chave.

panel.iped.option.entropyTest.label=Teste de Entropia

panel.iped.option.entropyTest.desc=Calcula a entropia dos arquivos para identificar dados criptografados ou compactados.



panel.iped.option.enableRegexSearch.label=Busca Regex

panel.iped.option.enableRegexSearch.desc=Realiza buscas avançadas no texto usando Expressões Regulares (ex: encontrar endereços de email, cartões de crédito).

panel.iped.option.enableNamedEntityRecogniton.label=NER (Entidades)

panel.iped.option.enableNamedEntityRecogniton.desc=Reconhece e extrai automaticamente nomes de pessoas, lugares e organizações dos textos.

panel.iped.option.enableGraphGeneration.label=Grafos de Comunicação

panel.iped.option.enableGraphGeneration.desc=Gera gráficos visuais das relações entre remetentes e destinatários (email, chat).

panel.iped.option.enableImageSimilarity.label=Imagens Semelhantes

panel.iped.option.enableImageSimilarity.desc=Permite buscar imagens visualmente semelhantes a uma imagem de referência.

panel.iped.option.enableSearchHardwareWallets.label=Carteiras Cripto

panel.iped.option.enableSearchHardwareWallets.desc=Busca vestígios de uso de carteiras de criptomoedas hardware (Ledger, Trezor, etc.).



panel.iped.hash.title=ALGORITMOS DE HASH

panel.iped.hash.md5.desc=Calcula hash MD5 (rápido, padrão, mas vulnerável a colisões).

panel.iped.hash.sha1.desc=Calcula hash SHA-1 (padrão legado, ainda muito usado).

panel.iped.hash.sha256.desc=Calcula hash SHA-256 (padrão atual para segurança forense).

panel.iped.hash.sha512.desc=Calcula hash SHA-512 (segurança máxima, mais lento).

panel.iped.hash.edonkey.desc=Calcula hash eDonkey2000, útil para identificar arquivos trocados em redes P2P.



