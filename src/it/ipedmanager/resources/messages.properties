mainframe.help.content=IPEDManager v{0}\n\nQuesta applicazione facilita l'elaborazione di evidenze con IPED.\n\nCome usare:\n1. Configura il percorso di IPED (iped.jar)\n2. Aggiungi le evidenze (drag & drop o pulsanti)\n3. Seleziona la cartella di destinazione\n4. Scegli le opzioni desiderate\n5. Clicca ''AVVIA ELABORAZIONE''\n\nFormati supportati: E01, DD, RAW, VMDK, VHD, ISO, AD1, UFDR

mainframe.about.content=IPEDManager v{0}\n\nAutore: {1}\n\nInterfaccia grafica per IPED\n(Indexador e Processador de Evidencias Digitais)\n\nGitHub: https://github.com/Trita-a



