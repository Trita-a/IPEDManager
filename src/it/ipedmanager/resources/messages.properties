panel.iped.option.enableHash.label=Calcola hash file

panel.iped.option.enableHash.desc=Calcola l'impronta digitale (MD5/SHA1/...) di ogni file per identificarlo univocamente.

panel.iped.option.enableHashDBLookup.label=Ricerca DB hash

panel.iped.option.enableHashDBLookup.desc=Confronta gli hash calcolati con il database dei file noti (es. NSRL) per escludere file di sistema o rilevare minacce.

panel.iped.option.enablePhotoDNALookup.label=Ricerca PhotoDNA DB

panel.iped.option.enablePhotoDNALookup.desc=Confronta il PhotoDNA delle immagini con il database per rilevare materiale illecito noto (CSAM).



panel.iped.option.enableCarving.label=File cancellati

panel.iped.option.enableCarving.desc=Cerca di recuperare file cancellati analizzando lo spazio non allocato (Data Carving). Molto lento ma fondamentale.

panel.iped.option.enableLedCarving.label=LED (hashesDB)

panel.iped.option.enableLedCarving.desc=Carving mirato basato sugli hash presenti nel database LED (Local Evidence Database).

panel.iped.option.enableKnownMetCarving.label=known.met (eMule)

panel.iped.option.enableKnownMetCarving.desc=Recupera specificamente i file .met di eMule per ricostruire la cronologia dei download.



panel.iped.option.enableLedDie.label=Nudità (LedDie)

panel.iped.option.enableLedDie.desc=Analizza le immagini per rilevare automaticamente contenuti di nudo o pornografici.

panel.iped.option.enableYahooNSFWDetection.label=NSFW Yahoo

panel.iped.option.enableYahooNSFWDetection.desc=Rilevatore alternativo per immagini Not Safe For Work (contenuti sensibili o pornografici).

panel.iped.option.enableQRCode.label=QR Code

panel.iped.option.enableQRCode.desc=Scansiona le immagini alla ricerca di codici QR e ne estrae il contenuto testuale.

panel.iped.option.enableLanguageDetect.label=Lingua documenti

panel.iped.option.enableLanguageDetect.desc=Identifica automaticamente la lingua principale dei documenti testuali (PDF, DOCX, ecc.).



panel.iped.option.ignoreDuplicates.label=[!] Ignora duplicati

panel.iped.option.ignoreDuplicates.desc=Se abilitato, NON processa i file identici (hash uguale). Utile per risparmiare tempo ma rischioso in ambito forense.

panel.iped.option.exportFileProps.label=Esporta CSV

panel.iped.option.exportFileProps.desc=Genera un file CSV contenente i metadati di tutti i file processati.

panel.iped.option.processFileSignatures.label=Firme file

panel.iped.option.processFileSignatures.desc=Verifica la corrispondenza tra l'estensione del file e la sua vera firma (Magic Bytes).

panel.iped.option.enableFileParsing.label=Parsing contenuti

panel.iped.option.enableFileParsing.desc=Estrae testo e metadati dai file supportati (Office, PDF, Email, ecc.). Disabilitare per sola anteprima veloce.

panel.iped.option.expandContainers.label=Espandi container

panel.iped.option.expandContainers.desc=Estrae il contenuto di archivi compressi (ZIP, RAR, 7z, ecc.) per analizzare i file interni.

panel.iped.option.processEmbeddedDisks.label=Dischi embedded

panel.iped.option.processEmbeddedDisks.desc=Analizza eventuali immagini disco (VMDK, VHD) trovate all'interno dell'evidenza principale.

panel.iped.option.indexFileContents.label=Indicizza contenuti

panel.iped.option.indexFileContents.desc=Crea un indice ricercabile di tutto il testo contenuto nei documenti. Essenziale per la ricerca per parole chiave.

panel.iped.option.entropyTest.label=Test entropia

panel.iped.option.entropyTest.desc=Calcola l'entropia dei file per identificare dati criptati o compressi.



panel.iped.option.enableRegexSearch.label=Regex search

panel.iped.option.enableRegexSearch.desc=Esegue ricerche avanzate nel testo usando Espressioni Regolari (es. trova indirizzi email, carte di credito).

panel.iped.option.enableNamedEntityRecogniton.label=NER (entità)

panel.iped.option.enableNamedEntityRecogniton.desc=Riconosce ed estrae automaticamente nomi di persone, luoghi e organizzazioni dai testi.

panel.iped.option.enableGraphGeneration.label=Grafi comunicazioni

panel.iped.option.enableGraphGeneration.desc=Genera grafici visivi delle relazioni tra mittenti e destinatari (email, chat).

panel.iped.option.enableImageSimilarity.label=Immagini simili

panel.iped.option.enableImageSimilarity.desc=Permette di cercare immagini visivamente simili a un'immagine di riferimento.

panel.iped.option.enableSearchHardwareWallets.label=Wallet crypto

panel.iped.option.enableSearchHardwareWallets.desc=Cerca tracce di utilizzo di hardware wallet per criptovalute (Ledger, Trezor, ecc.).



panel.iped.hash.title=ALGORITMI HASH

panel.iped.hash.md5.desc=Calcola l'hash MD5 (veloce, standard ma vulnerabile a collisioni).

panel.iped.hash.sha1.desc=Calcola l'hash SHA-1 (standard legacy, ancora molto usato).

panel.iped.hash.sha256.desc=Calcola l'hash SHA-256 (standard attuale per sicurezza forense).

panel.iped.hash.sha512.desc=Calcola l'hash SHA-512 (massima sicurezza, più lento).

panel.iped.hash.edonkey.desc=Calcola l'hash eDonkey2000, utile per identificare file scambiati su reti P2P.



