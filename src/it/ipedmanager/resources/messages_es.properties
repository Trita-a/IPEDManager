panel.iped.option.enableHash.label=Calcular hash de archivo

panel.iped.option.enableHash.desc=Calcula la huella digital (MD5/SHA1/...) de cada archivo para identificarlo de forma única.

panel.iped.option.enableHashDBLookup.label=Búsqueda BD Hash

panel.iped.option.enableHashDBLookup.desc=Compara los hashes calculados con la base de datos de archivos conocidos (ej. NSRL) para excluir archivos del sistema o detectar amenazas.

panel.iped.option.enablePhotoDNALookup.label=Búsqueda BD PhotoDNA

panel.iped.option.enablePhotoDNALookup.desc=Compara el PhotoDNA de las imágenes con la base de datos para detectar material ilícito conocido (CSAM).



panel.iped.option.enableCarving.label=Archivos Eliminados

panel.iped.option.enableCarving.desc=Intenta recuperar archivos eliminados analizando el espacio no asignado (Data Carving). Muy lento pero fundamental.

panel.iped.option.enableLedCarving.label=LED (hashesDB)

panel.iped.option.enableLedCarving.desc=Carving dirigido basado en hashes presentes en la base de datos LED (Local Evidence Database).

panel.iped.option.enableKnownMetCarving.label=known.met (eMule)

panel.iped.option.enableKnownMetCarving.desc=Recupera específicamente archivos .met de eMule para reconstruir el historial de descargas.



panel.iped.option.enableLedDie.label=Desnudez (LedDie)

panel.iped.option.enableLedDie.desc=Analiza imágenes para detectar automáticamente desnudez o contenido pornográfico.

panel.iped.option.enableYahooNSFWDetection.label=NSFW Yahoo

panel.iped.option.enableYahooNSFWDetection.desc=Detector alternativo para imágenes Not Safe For Work (contenido sensible o pornográfico).

panel.iped.option.enableQRCode.label=Código QR

panel.iped.option.enableQRCode.desc=Escanea imágenes en busca de códigos QR y extrae el contenido de texto.

panel.iped.option.enableLanguageDetect.label=Idioma del Documento

panel.iped.option.enableLanguageDetect.desc=Identifica automáticamente el idioma principal de los documentos de texto (PDF, DOCX, etc.).



panel.iped.option.ignoreDuplicates.label=[!] Ignorar Duplicados

panel.iped.option.ignoreDuplicates.desc=Si está habilitado, NO procesa archivos idénticos (mismo hash). atil para ahorrar tiempo pero riesgoso en forense.

panel.iped.option.exportFileProps.label=Exportar CSV

panel.iped.option.exportFileProps.desc=Genera un archivo CSV que contiene metadatos de todos los archivos procesados.

panel.iped.option.processFileSignatures.label=Firmas de Archivo

panel.iped.option.processFileSignatures.desc=Verifica la correspondencia entre la extensión del archivo y su verdadera firma (Magic Bytes).

panel.iped.option.enableFileParsing.label=Análisis de Contenido

panel.iped.option.enableFileParsing.desc=Extrae texto y metadatos de archivos compatibles (Office, PDF, Email, etc.). Deshabilitar solo para vista previa rápida.

panel.iped.option.expandContainers.label=Expandir Contenedores

panel.iped.option.expandContainers.desc=Extrae el contenido de archivos comprimidos (ZIP, RAR, 7z, etc.) para analizar archivos internos.

panel.iped.option.processEmbeddedDisks.label=Discos Incorporados

panel.iped.option.processEmbeddedDisks.desc=Analiza imágenes de disco (VMDK, VHD) encontradas dentro de la evidencia principal.

panel.iped.option.indexFileContents.label=Indexar Contenidos

panel.iped.option.indexFileContents.desc=Crea un índice de búsqueda de todo el texto contenido en los documentos. Esencial para la búsqueda por palabras clave.

panel.iped.option.entropyTest.label=Prueba de Entropía

panel.iped.option.entropyTest.desc=Calcula la entropía de los archivos para identificar datos cifrados o comprimidos.



panel.iped.option.enableRegexSearch.label=Búsqueda Regex

panel.iped.option.enableRegexSearch.desc=Realiza búsquedas avanzadas en el texto usando Expresiones Regulares (ej. encontrar direcciones de correo, tarjetas de crédito).

panel.iped.option.enableNamedEntityRecogniton.label=NER (Entidades)

panel.iped.option.enableNamedEntityRecogniton.desc=Reconoce y extrae automáticamente nombres de personas, lugares y organizaciones de los textos.

panel.iped.option.enableGraphGeneration.label=Gráficos de Comunicación

panel.iped.option.enableGraphGeneration.desc=Genera gráficos visuales de las relaciones entre remitentes y destinatarios (correo, chat).

panel.iped.option.enableImageSimilarity.label=Imágenes Similares

panel.iped.option.enableImageSimilarity.desc=Permite buscar imágenes visualmente similares a una imagen de referencia.

panel.iped.option.enableSearchHardwareWallets.label=Billeteras Crypto

panel.iped.option.enableSearchHardwareWallets.desc=Busca rastros de uso de billeteras de criptomonedas hardware (Ledger, Trezor, etc.).



panel.iped.hash.title=ALGORITMOS HASH

panel.iped.hash.md5.desc=Calcula hash MD5 (rápido, estándar pero vulnerable a colisiones).

panel.iped.hash.sha1.desc=Calcula hash SHA-1 (estándar heredado, todavía muy usado).

panel.iped.hash.sha256.desc=Calcula hash SHA-256 (estándar actual para seguridad forense).

panel.iped.hash.sha512.desc=Calcula hash SHA-512 (máxima seguridad, más lento).

panel.iped.hash.edonkey.desc=Calcula hash eDonkey2000, útil para identificar archivos intercambiados en redes P2P.



